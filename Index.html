<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/Index.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <!-- Setting, User Icon, Welcome message -->
    <div class="jumbotron jumbotron-fluid pt-2">
        <div class="container text-center">
            <div class="row">
                <i class="fas fa-cog col-12 setting-icon text-right"></i>
            </div>
            <i class="fas fa-user-circle user-icon"></i>
            <h1 class="display-4 pt-2">Welcome Roelle</h1>
        </div>
    </div>

    <div class="container p-0">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">Upcoming Event</div>
            <div class="card-body">
                <h5 class="card-title">I need one person for basketball</h5>
                <p class="card-text"><i class="far fa-check-circle pr-1"></i>Today, 6:30 PM</p>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header">Past Event</div>
            <div class="card-body">
                <h5 class="card-title">Leg Day today :)</h5>
                <p class="card-text"><i class="far fa-check-circle pr-1"></i>Yesterday, 6:30 PM</p>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header">Past Event</div>
            <div class="card-body">
                <h5 class="card-title">Leg Day today :)</h5>
                <p class="card-text"><i class="far fa-check-circle pr-1"></i>Yesterday, 6:30 PM</p>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header">Past Event</div>
            <div class="card-body">
                <h5 class="card-title">Leg Day today :)</h5>
                <p class="card-text"><i class="far fa-check-circle pr-1"></i>Yesterday, 6:30 PM</p>
            </div>
        </div>
        <div class="btn-group fixed-bottom" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark py-1"><i class="far fa-calendar-check"></i></button>
            <button type="button" class="btn btn-secondary py-1"><i class="fas fa-home"></i></button>
            <button type="button" class="btn btn-dark py-1"><i class="fas fa-user-circle"></i></button>
        </div>
    </div>


    <!-- Jquery, Bootstrap CDN, Fontawesome CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/df012b2a98.js" crossorigin="anonymous"></script>

</body>

</html>
