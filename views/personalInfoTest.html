<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        <img src="../images/Settings.png">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content font-weight-bold">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Fill in your information!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!---- The following forms are made using bootstrap. Padding is
                       starting at the second column. The columns used are only between
                       column 2 and column 9 to provide adequate padding. ---->

                <!--Program -->
                <form>
                    <div class="form-row mb-1">
                        <div class="col-sm-1"></div>
                        <label for="colFormLabel" class="col-sm-9 col-form-label">What program are you currently
                            enrolled
                            in?</label>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-sm-1"></div>
                        <div class="col-9">
                            <input type="text" id="program" class="form-control" placeholder="Program Name">
                        </div>
                    </div>

                    <!--Age-->
                    <div class="form-row mb-4">
                        <div class="col-sm-1"></div>
                        <label for="inputEmail3" class="col-2 col-form-label rounded">Age</label>
                        <div class="col-5"></div>
                        <input type="number" id="age" min="17" max="99" placeholder="17" class="col-2 rounded">
                    </div>

                    <!--Gender-->
                    <div class="form-row mb-4">
                        <div class="col-sm-1"></div>
                        <label for="inputEmail3" class="col-2 col-form-label rounded">Gender</label>
                        <div class="col-5"></div>
                        <input type="text" id="gender" placeholder="Gender" class="col-2 rounded">
                    </div>

                    <!--Sport Selection-->
                    <div class="form-row mb-1">
                        <div class="col-sm-1"></div>
                        <label for="colFormLabel" class="col-sm-9 col-form-label">Which sports do you play? (Check any
                            that apply)
                        </label>
                    </div>

                    <!--Buttons-->
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input ml-4" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">test 1</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">test 2</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input ml-4" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"> test 3 ()</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4">test 3 ()</label>
                        </div>
                    </div>

                    <!--Profile Picture-->
                    <div class="row mb-4">
                        <div class="col-1"></div>
                        <div class="custom-file mt-4 col-9">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                </form>




                <!--Footer buttons-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>

    </script>
    <script src="/scripts/personalInfo.js"></script>
</body>

</html>
