<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles/Index.css" type="text/css" />
  <link rel="stylesheet" href="../styles/color.css" type="text/css" />
  <link rel="stylesheet" href="../styles/record.css" type="text/css" />
  <link rel="stylesheet" href="../styles/eventDetail.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">


  <title>GYMBO</title>
</head>

<body>
  <!--Banner containing the page title and back button.-->
    <div id="header" class="container h-20 pb-1 pt-2 grayBackground">
        <div class="row justify-content-between">
            <i class="fas fa-arrow-left pl-3 pt-1 grayFont"></i>
            <p class="defaultColor font-weight-bold h3 ml-3">VIEW EVENT</p>
            <i class="fas fa-cog setting-icon text-right pr-3 defaultColor"></i>
        </div>
        
      </div>

      <!--Div containing information about the event.-->
      <div class="container pb-2">
          <div class="row mx-2 my-4 ">
            <div class="card whiteBackGround col-12 borderRadius">
                <div class="card-body ml-3 pt-2 pb-2">
                  <h5 class="card-title h1 defaultColor font-weight-bold mb-0">Badminton Anyone?</h5>
                  <div class="row">
                    <i class="fas fa-user text-black col-2 pt-1"></i>
                    <p class="card-text text-black-50 font-weight-bold font-italic col-10 mb-2">posted by jayjay0190</p>
                  </div>
                  
                  <hr class="m-0 mb-2">
                  <div class="row">
                    <i class="far fa-check-circle col-1 defaultColor pr-0 pt-1"></i>
                    <p class="card-text text-black font-weight-bold mb-0 pl-3 col-11 pl-0">Today, 5:50 PM</p>
                    <i class="far fa-check-circle col-1 defaultColor pr-0 pt-1"></i>
                    <p class="card-text text-black font-weight-bold mb-0 pl-3 col-11 pl-0 ">Badminton</p>
                    <i class="far fa-check-circle col-1 defaultColor pr-0 pt-1"></i>
                    <p class="card-text text-black font-weight-bold mb-0 pl-3 col-11 pl-0">Intermediate</p>
                    <i class="far fa-check-circle col-1 defaultColor pr-0 pt-1"></i>
                    <p class="card-text text-black font-weight-bold mb-0 pl-3 col-11 pl-0">2/3 people</p>
                  </div>

                  <div class="row ml-4 mt-1 userIcon">
                        <i class="fas fa-user bg-secondary whiteFont p-1 mr-2"></i>
                        <i class="fas fa-user bg-secondary whiteFont p-1 mr-2"></i>
                  </div>
                  
                </div>
                  <!--Text area which is given a read only attribute. Used to display the creator's description.-->
                <form>
                    <div class="form-group mx-4">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly>Intermediate only please.</textarea>
                      </div>
                </form>
              </div>              
          </div>
          <button type="button" class="btn btn-link font-weight-bold px-4">JOIN</button>
      </div>


      
      
     
      <!--Bottom footer menu-->
  <div class="btn-group fixed-bottom" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary py-1" onclick="location.href='./eventLists.html'">
        <i class="far fa-calendar-check"></i>
      </button>
      <button type="button" class="btn btn-dark py-1" onclick="location.href='./Index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button type="button" class="btn btn-dark py-1" onclick="location.href='./account.html'">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </div>

  <!-- Jquery, Bootstrap CDN, Fontawesome CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/df012b2a98.js" crossorigin="anonymous"></script>

</body>

</html>
