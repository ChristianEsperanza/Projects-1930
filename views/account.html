<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../styles/Index.css" type="text/css" />
  <link rel="stylesheet" href="../styles/account.css" type="text/css" />
  <link rel="stylesheet" href="../styles/color.css" type="text/css" />

  <title>Document</title>
</head>

<body>
  <div id="header" class="container h-20 pb-2 pt-2">
    <div class="row justify-content-between">
        <i class="fas fa-arrow-left pl-3 pt-1 defaultColor" onclick="location.href='./Index.html'"></i>
        <p class="defaultColor font-weight-bold h3 ml-3">ACCOUNT</p>
        <i class="fas fa-cog setting-icon text-right pr-3 defaultColor"></i>
    </div>
    
  </div>

  <div id="medalBox" class="container my-3 pl-4 pb-2 pt-2">
    <div class="row">
      <i class="col-6 fas fa-medal defaultColor"></i>
      <div class="col-6">
        <p class="lead text-danger font-weight-bold text-center">LEVEL 46</p>
        <div>
          <div id="progressBarOutside" class="progress">
            <div id="progressBarInside" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="10" aria-valuemin="0"
              aria-valuemax="100">
            </div>
          </div>
          <p class="lead text-danger font-weight-bold text-center mt-2">EXPERT</p>
        </div>
      </div>
    </div>
  </div>

  <div id="settingBox" class="container px-0 mx-0 pb-5">
      <div class="card" onclick="location.href='./record.html'">
          <div class="card-body py-3">
            <div class="row">
              <i class="fas fa-signal h3 col-3 mb-0 mt-1 text-center"></i>
              <p class="h3 col-9 text-center">RECORD</p>
            </div>
          </div>
        </div>

          <div class="card">
              <div class="card-body py-3">
                <div class="row">
                  <i class="fas fa-cog h3 col-3 mb-0 mt-1 text-center"></i>
                  <p class="h3 col-9 text-center">SETTING</p>
                </div>
              </div>
            </div>

            <div class="card">
                <div class="card-body py-3">
                  <div class="row">
                    <i class="fas fa-question h3 col-3 mb-0 mt-1 text-center"></i>
                    <p class="h3 col-9 text-center">HELP</p>
                  </div>
                </div>
              </div>

              <div class="card">
                  <div class="card-body py-3">
                    <div class="row">
                      <i class="fas fa-user h3 col-3 mb-0 mt-1 text-center"></i>
                      <p class="h3 yellowColor col-9 text-center">SIGN OUT</p>
                    </div>
                  </div>
                </div>
    
  </div>


  <div class="btn-group fixed-bottom" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-dark py-1">
      <i class="far fa-calendar-check"></i>
    </button>
    <button type="button" class="btn btn-dark py-1" onclick="location.href='./Index.html'">
      <i class="fas fa-home"></i>
    </button>
    <button type="button" class="btn btn-secondary py-1" onclick="location.href='./account.html'">
      <i class="fas fa-user-circle"></i>
    </button>
  </div>
  </div>

  <!-- Jquery, Bootstrap CDN, Fontawesome CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/df012b2a98.js" crossorigin="anonymous"></script>

</body>

</html>
